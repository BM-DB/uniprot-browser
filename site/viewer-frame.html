<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mol* Viewer Frame</title>

  <!-- PDBe Mol* plugin (you can pin a version instead of "latest") -->
  <script src="https://cdn.jsdelivr.net/npm/pdbe-molstar@latest/build/pdbe-molstar-plugin.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pdbe-molstar@latest/build/pdbe-molstar.css" />

  <style>
    html, body { margin: 0; height: 100%; width: 100%; }
    #viewer-container { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="viewer-container"></div>
  <script>
    const viewer = new PDBeMolstarPlugin();
    // Render an empty scene so the container is ready
    viewer.render('viewer-container', { ui: true, bgColor: { r:255, g:255, b:255 } });

    // Listen for structure URL messages from parent
    window.addEventListener('message', (event) => {
      const fileUrl = event.data && (event.data.url || event.data);
      const format  = (event.data && event.data.format) || (fileUrl && fileUrl.endsWith('.cif') ? 'cif' : 'mmcif');
      if (!fileUrl) return;

      // Re-render with the provided URL
      viewer.render('viewer-container', {
        customData: { url: fileUrl, format },
        ui: true,
        bgColor: { r:255, g:255, b:255 },
      });
    }, false);
  </script>
</body>
</html>
