<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mol* Minimal Viewer</title>

  <!-- Use a fixed PDBe Mol* version -->
  <script src="https://unpkg.com/pdbe-molstar@3.1.0/build/pdbe-molstar-plugin.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/pdbe-molstar@3.1.0/build/pdbe-molstar.css" />

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }
    #viewer-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    /* Hide any residual control panels */
    .msp-layout-controls,
    .msp-help-toast,
    .msp-viewport-controls,
    .msp-plugin-ui {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="viewer-container"></div>
  <script>
    function getParam(name){ return new URL(location.href).searchParams.get(name); }
    const url = getParam('url');
    const format = getParam('format') || 'cif';
    const viewer = new PDBeMolstarPlugin();

    // Render only the molecule viewport, no UI
    viewer.render('viewer-container', {
      customData: { url, format },
      ui: false,
      layoutIsExpanded: false,
      layoutShowControls: false,
      viewportShowExpand: false,
      bgColor: { r: 255, g: 255, b: 255 },
      powerPreference: 'high-performance',
      graphicsMode: 'quality'
    });
  </script>
</body>
</html>
