<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mol* Viewer Frame</title>

  <!-- PDBe Mol* plugin -->
  <script src="https://cdn.jsdelivr.net/npm/pdbe-molstar@latest/build/pdbe-molstar-plugin.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pdbe-molstar@latest/build/pdbe-molstar.css" />

  <style>
    html, body { margin: 0; height: 100%; width: 100%; }
    #viewer-container { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="viewer-container"></div>
  <script>
    const viewer = new PDBeMolstarPlugin();

    // Initialize an empty scene so the container is ready
    viewer.render('viewer-container', { ui: true, bgColor: { r:255, g:255, b:255 } });

    // Listen for structure URL from parent
    window.addEventListener('message', (event) => {
      const url = event.data && (event.data.url || event.data);
      if (!url) return;

      // Try mmcif first, then fallback to cif
      try {
        viewer.render('viewer-container', {
          customData: { url, format: 'mmcif' },
          ui: true,
          bgColor: { r:255, g:255, b:255 },
        });
      } catch(e1) {
        console.warn('PDBe mmcif failed, retrying as cif', e1);
        viewer.render('viewer-container', {
          customData: { url, format: 'cif' },
          ui: true,
          bgColor: { r:255, g:255, b:255 },
        });
      }
    }, false);
  </script>
</body>
</html>
