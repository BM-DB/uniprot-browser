<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Entry</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- PDBe Mol* (pinned) -->
  <script src="https://unpkg.com/pdbe-molstar@3.7.1/build/pdbe-molstar-plugin.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/pdbe-molstar@3.7.1/build/pdbe-molstar-light.css" />

  <style>
    :root { --gap: 12px; --card-border: #ddd; }
    html, body { height: 100%; margin: 0; background: #fff; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Header */
    .topbar { display: flex; align-items: center; gap: 12px; padding: 12px 16px; border-bottom: 1px solid var(--card-border); }
    .topbar a { text-decoration: none; }
    .title { font-size: 20px; font-weight: 600; margin: 0; }

    /* 2-column layout */
    .main {
      height: calc(100vh - 54px); /* header height allowance */
      display: flex;
      gap: var(--gap);
      padding: var(--gap);
      box-sizing: border-box;
    }
    .col {
      flex: 1 1 50%;
      min-width: 0; /* allow content to shrink */
      display: flex;
      flex-direction: column;
      border: 1px solid var(--card-border);
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    /* Left: Mol* viewer fills column */
    #viewer-wrap { position: relative; flex: 1 1 auto; }
    #viewer { position: absolute; inset: 0; }
    /* Ensure the canvas always fills */
    #viewer .msp-viewport, #viewer canvas {
      width: 100% !important;
      height: 100% !important;
      max-width: 100% !important;
      max-height: 100% !important;
    }

    /* Hide Mol* UI chrome to keep a clean canvas */
    .msp-left-panel,.msp-right-panel,.msp-bottom-panel,
    .msp-layout-controls,.msp-viewport-controls,
    .msp-plugin-ui,.msp-controls,.msp-controls-wrapper,.msp-help-toast {
      display: none !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }

    /* Right: sequence panel */
    .seq-header {
      display: flex; align-items: center; gap: 12px;
      padding: 10px 12px; border-bottom: 1px solid var(--card-border);
      background: #fafafa;
      flex-wrap: wrap;
    }
    .seq-header strong { margin-right: 4px; }
    .seq-header a { text-decoration: none; }
    .btn {
      padding: 6px 10px; border: 1px solid var(--card-border); border-radius: 6px; cursor: pointer; background: #fff;
    }
    .seq-body {
      flex: 1 1 auto;
      overflow: auto;
      padding: 12px;
    }
    pre { margin: 0; white-space: pre-wrap; word-break: break-word; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }

    /* Error banner */
    .error { color: #b00020; padding: 8px 12px; border-top: 1px solid var(--card-border); background: #fff7f7; }

    /* Interactive sequence strip */
    .seq-strip { font: 13px/1.5 ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .seq-chain { margin-bottom: 10px; }
    .seq-chain h4 { margin: 8px 0 6px; font: 600 13px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .seq-res {
      display: inline-block; padding: 2px 3px; margin: 0 1px 1px 0; border-radius: 3px; cursor: pointer;
      user-select: none;
    }
    .seq-res:hover { background:#eef6ff; }
    .seq-res.active { background:#cfe8ff; outline: 1px solid #8bbcff; }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="index.html">‚Üê Back</a>
    <h1 id="title" class="title"></h1>
  </div>

  <div class="main">
    <!-- Left: Mol* viewer -->
    <div class="col">
      <div id="viewer-wrap">
        <div id="viewer"></div>
      </div>
      <div id="viewer-error" class="error" style="display:none;"></div>
    </div>

    <!-- Right: sequence + links -->
    <div class="col">
      <div class="seq-header">
        <strong>Files:</strong>
        <a id="cifLink"   target="_blank" rel="noopener">CIF</a>
        <a id="fastaLink" target="_blank" rel="noopener">FASTA</a>
        <button id="copyBtn" class="btn" type="button">Copy FASTA</button>
      </div>
      <div class="seq-body" id="seq-body">
        <pre id="fasta">Loading...</pre>
      </div>
      <div id="seq-error" class="error" style="display:none;"></div>
    </div>
  </div>

  <script>
    function getParam(name){ return new URL(location.href).searchParams.get(name); }

    async function load(){
      const uid = getParam('uid');
      const titleEl = document.getElementById('title');
      const fastaEl = document.getElementById('fasta');
      const copyBtn = document.getElementById('copyBtn');
      const cifLink = document.getElementById('cifLink');
      const fastaLink = document.getElementById('fastaLink');
      const viewerErr = document.getElementById('viewer-error');
      const seqErr = document.getElementById('seq-error');
      const seqBody = document.getElementById('seq-body');

      titleEl.textContent = uid || '(missing uid)';

      // Load catalog with a cache-buster
      let catalog;
      try {
        catalog = await fetch('../data/entries.json?v=' + Date.now()).then(r=>r.json());
      } catch (e) {
        // Show errors on both sides
        viewerErr.style.display = 'block';
        seqErr.style.display = 'block';
        viewerErr.textContent = 'Could not load entries.json.';
        seqErr.textContent = 'Could not load entries.json.';
        return;
      }

      const entry = (catalog.entries || []).find(e => e.uniprot_id === uid);
      if(!entry){
        viewerErr.style.display = 'block';
        seqErr.style.display = 'block';
        viewerErr.textContent = 'Entry not found in catalog.';
        seqErr.textContent = 'Entry not found in catalog.';
        return;
      }

      const cifUrl   = entry.files.structure_cif;
      const fastaUrl = entry.files.sequence_fasta;

      // Wire file links
      cifLink.href   = cifUrl;
      fastaLink.href = fastaUrl;

      // ---- Right: FASTA (fallback content kept) ----
      let fastaText = '';
      try {
        fastaText = await fetch(fastaUrl).then(r=>r.text());
        fastaEl.textContent = fastaText || 'No FASTA text.';
        copyBtn.onclick = async () => {
          try {
            await navigator.clipboard.writeText(fastaText);
            const prev = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            setTimeout(()=> (copyBtn.textContent = prev), 1200);
          } catch {}
        };
      } catch {
        fastaEl.textContent = '';
        seqErr.style.display = 'block';
        seqErr.textContent = 'FASTA not available.';
        copyBtn.disabled = true;
      }

      // ---- Left: PDBe Mol* (direct, no iframe) ----
      const fmt = (cifUrl.toLowerCase().endsWith('.cif') && !cifUrl.toLowerCase().endsWith('.mmcif')) ? 'cif' : 'mmcif';

      let viewer;
      try {
        viewer = new PDBeMolstarPlugin();
      } catch (e) {
        viewerErr.style.display = 'block';
        viewerErr.textContent = 'Failed to create PDBe Mol* plugin.';
        return;
      }

      const options = {
        customData: { url: cifUrl, format: fmt },
        hideControls: true,
        expanded: false,
        bgColor: { r:255, g:255, b:255 }
      };

      try {
        viewer.render('viewer', options);
      } catch (e) {
        viewerErr.style.display = 'block';
        viewerErr.textContent = 'Mol* render error.';
        return;
      }

      // Defensive: if PDBe injects controls later, hide again
      const root = document.getElementById('viewer');
      const hideChrome = () => {
        [
          '.msp-left-panel','.msp-right-panel','.msp-bottom-panel',
          '.msp-layout-controls','.msp-viewport-controls',
          '.msp-plugin-ui','.msp-controls','.msp-controls-wrapper','.msp-help-toast'
        ].forEach(sel => {
          document.querySelectorAll(sel).forEach(el => {
            el.style.display='none'; el.style.visibility='hidden'; el.style.pointerEvents='none';
          });
        });
      };
      hideChrome(); setTimeout(hideChrome, 100); setTimeout(hideChrome, 500);
      new MutationObserver(hideChrome).observe(root, { childList:true, subtree:true });

      // Optional: soft lighting + outline + uniform color
      function styleScene() {
        try {
          const plugin = viewer?.viewerInstance?.plugin;
          const c3d = plugin?.canvas3d;
          if (c3d?.setProps) {
            c3d.setProps({
              renderer: { ambientIntensity: 0.6 },
              postprocessing: { outline: { enable: true, scale: 1.0, threshold: 0.8 } }
            });
          }
          const reps = plugin?.managers?.structure?.representation?.componentReprs || [];
          const val = { r: 70/255, g: 130/255, b: 180/255 };
          reps.forEach(cr => {
            try { cr.setTheme?.({ color: { name: 'uniform', params: { value: val } } }); } catch {}
          });
        } catch {}
      }
      setTimeout(styleScene, 400);
      setTimeout(styleScene, 1200);

      // ---- NEW: Build interactive sequence from the LOADED structure ----
      // Wait until the structure is actually present (guard for different plugin timings)
      async function waitForStructure(timeoutMs=4000) {
        const start = performance.now();
        const plugin = viewer?.viewerInstance?.plugin;
        while (performance.now() - start < timeoutMs) {
          const hier = plugin?.managers?.structure?.hierarchy?.current;
          const sRef = hier?.structures?.[0];
          const structure = sRef?.cell?.obj?.data?.structure;
          const model = structure?.models?.[0];
          if (model?.atomicHierarchy) return { plugin, structure, model };
          await new Promise(r => setTimeout(r, 100));
        }
        return null;
      }

      function buildSeqStrip(model) {
        const residues = model.atomicHierarchy.residues;
        const chains   = model.atomicHierarchy.chains;
        if (!residues || !chains) return null;

        const labelCompId = residues.label_comp_id;   // 3-letter residue code
        const authSeqId   = residues.auth_seq_id;     // residue number (auth)
        const residueToChain = residues.chainIndex;   // index into chains
        const asymIdArr   = chains.label_asym_id;     // struct_asym_id

        if (!labelCompId || !authSeqId || !residueToChain || !asymIdArr) return null;

        const byChain = new Map(); // asymId -> [{comp, auth, asym}]
        const nResidues = residues._rowCount | 0;

        for (let rI = 0; rI < nResidues; rI++) {
          const cIdx = residueToChain[rI];
          const asym = asymIdArr[cIdx];
          const comp = labelCompId[rI];
          const auth = authSeqId[rI];
          if (!byChain.has(asym)) byChain.set(asym, []);
          byChain.get(asym).push({ comp, auth, asym });
        }

        const to1 = (aa3) => {
          const m = {
            ALA:'A', ARG:'R', ASN:'N', ASP:'D', CYS:'C',
            GLN:'Q', GLU:'E', GLY:'G', HIS:'H', ILE:'I',
            LEU:'L', LYS:'K', MET:'M', PHE:'F', PRO:'P',
            SER:'S', THR:'T', TRP:'W', TYR:'Y', VAL:'V',
            SEC:'U', PYL:'O'
          };
          return m[aa3?.toUpperCase()] || 'X';
        };

        const container = document.createElement('div');
        container.className = 'seq-strip';

        const highlightOne = (asym, auth) => {
          try {
            viewer.visual.highlight([{ struct_asym_id: asym, start_residue_number: auth, end_residue_number: auth }]);
          } catch {}
        };
        const clearHighlight = () => { try { viewer.visual.clearHighlight(); } catch {} };
        const selectOne = (asym, auth) => {
          try {
            viewer.visual.clearSelection();
            viewer.visual.select([{ struct_asym_id: asym, start_residue_number: auth, end_residue_number: auth }]);
          } catch {}
        };

        byChain.forEach((list, asym) => {
          const block = document.createElement('div');
          block.className = 'seq-chain';

          const header = document.createElement('h4');
          header.textContent = `Chain ${asym}`;
          block.appendChild(header);

          list.forEach(res => {
            const sp = document.createElement('span');
            sp.className = 'seq-res';
            sp.textContent = to1(res.comp);
            sp.title = `${res.comp} ${res.auth}`;
            sp.dataset.asym = res.asym;
            sp.dataset.auth = String(res.auth);

            sp.addEventListener('mouseenter', () => {
              highlightOne(res.asym, res.auth);
              sp.classList.add('active');
            });
            sp.addEventListener('mouseleave', () => {
              clearHighlight();
              sp.classList.remove('active');
            });
            sp.addEventListener('click', () => {
              selectOne(res.asym, res.auth);
              sp.classList.add('active');
              setTimeout(() => sp.classList.remove('active'), 600);
            });

            block.appendChild(sp);
          });

          container.appendChild(block);
        });

        return container;
      }

      const loaded = await waitForStructure(5000);
      if (loaded && loaded.model?.atomicHierarchy) {
        const strip = buildSeqStrip(loaded.model);
        if (strip) {
          // Replace FASTA pane with interactive strip, keep FASTA available as a collapsed block below if you want:
          seqBody.innerHTML = '';
          seqBody.appendChild(strip);
          // (Optional) keep a small toggle to show FASTA:
          // const details = document.createElement('details');
          // details.innerHTML = '<summary>Show FASTA</summary>';
          // const pre = document.createElement('pre'); pre.textContent = fastaText;
          // details.appendChild(pre); seqBody.appendChild(details);
        }
        // If strip is null, we silently keep the FASTA fallback already shown.
      } // else: keep FASTA fallback
    }

    load();
  </script>
</body>
</html>
